<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Diary - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://wallpapercave.com/wp/wp7347703.jpg") no-repeat center center fixed;
      background-size: cover;
      scroll-behavior: smooth;
      color: #2c3e50;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: rgba(239, 239, 239, 0.8);
      backdrop-filter: blur(6px);
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 100;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #3498db;
    }

    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 60px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      margin-bottom: 25px;
      color: #2c3e50;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #3498db;
      user-select: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #2980b9;
    }

    .link {
      margin-top: 20px;
      font-size: 15px;
    }

    .link a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .loader {
      display: inline-block;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>


  <nav>
    <a href="index.html">Home</a>
  </nav>

  
  <section id="login">
    <div class="container">
      <h2>Welcome Back</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>

        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>

        <button type="submit" id="loginBtn">Login</button>
      </form>
      <div class="link">
        <p>Don't have an account? <a href="intial.html">Sign in</a></p>
        <p>Click here to go <a href="home.html">Home</a></p>
      </div>
    </div>
  </section>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "Show";
      }
    }

    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginBtn = document.getElementById("loginBtn");

      
      if (!username || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      
      loginBtn.innerHTML = 'Logging in <span class="loader"></span>';
      loginBtn.disabled = true;

      setTimeout(() => {
        
        localStorage.setItem("studentUser", JSON.stringify({ username, email }));
        window.location.href = "index.html";
      }, 1500);
    }
  </script>

</body>
</html>
