<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Student Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 100px 40px;
      background: #f5f5f5;
      flex-wrap: wrap;
    }
    .hero-text {
      flex: 1;
      padding-right: 40px;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .hero .cta {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1em;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .hero-image {
      flex: 1;
      text-align: right;
    }
    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      background: #333;
      color: #fff;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }

    /* Responsive */
    @media(max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text {
        padding-right: 0;
      }
      .hero-image {
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

      <a href="home.html">Home</a>
      <a href="index.html">Categories</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Words to begin your day!!</h1>
      <p>In silence,the heart speaks the loudest</p>
      <a class="cta" href="intial.html">Get Started</a>
    </div>
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1587614297696-d150ef162d88?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Diary Image" width="700" height="300">
    </div>
  </section>
